buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: "org.springframework.boot", name: "spring-boot-gradle-plugin", version: "$spring_boot_version"
        classpath group: "org.jetbrains.kotlin", name: "kotlin-gradle-plugin", version: "$kotlin_version"
        classpath group: "org.jetbrains.kotlin", name: "kotlin-allopen", version: "$kotlin_version"
        classpath group: "org.jetbrains.kotlin", name: "kotlin-noarg", version: "$kotlin_version"
    }
}

apply plugin: "kotlin"
apply plugin: "kotlin-noarg"
apply plugin: "kotlin-jpa"
apply plugin: "kotlin-spring"
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

allOpen {
    annotation("javax.persistence.Entity")
}

group = "io.aesy.food"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = 1.8

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: "org.jetbrains.kotlin", name: "kotlin-stdlib-jdk8", version: "$kotlin_version"
    compile group: "org.jetbrains.kotlin", name: "kotlin-reflect", version: "$kotlin_version"
    runtime group: "org.springframework.boot", name: "spring-boot-devtools", version: "$spring_boot_version"
    compile group: "org.springframework.boot", name: "spring-boot-starter-data-jpa", version: "$spring_boot_version"
    compile group: "org.springframework.boot", name: "spring-boot-starter-web", version: "$spring_boot_version"
    compile group: "org.springframework.boot", name: "spring-boot-actuator", version: "$spring_boot_version"
//    compile group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: "$spring_boot_version"
    compile group: 'org.apache.shiro', name: 'shiro-spring-boot-starter', version: '1.4.0'
    compile group: "com.fasterxml.jackson.module", name: "jackson-module-kotlin"
    compile group: "org.modelmapper", name: "modelmapper", version: "2.2.0"
    compile group: "org.mariadb.jdbc", name: "mariadb-java-client", version: "2.1.0"
    compile group: "org.flywaydb", name: "flyway-core", version: "5.0.7"
    compile group: 'com.auth0', name: 'java-jwt', version: '3.2.0'
 }
